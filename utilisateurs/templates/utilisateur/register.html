<form action="" method="POST">
    {% csrf_token %}

    <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control form-control-lg" required="username">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg" required="email">
                        </div>


                        <!---->
                 



                        <div class="col-md-12 form-group">

                        <div class="col-md-12 form-group">

                            <input type="text" id="role" class="form-control form-control-lg" required="role">
                        </div>
                        
                        <!---->
                        
                        <div class="col-md-12 form-group">
                            <label for="pword">Password</label>
                            <input type="password" id="pword" class="form-control form-control-lg" required="password">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword2">Re-type Password</label>
                            <input type="password" id="pword2" class="form-control form-control-lg" required="pword2">
