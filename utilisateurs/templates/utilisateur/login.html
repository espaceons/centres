{% extends 'vitrine/base.html' %}
{% load static %}

{% block content %}

    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('{% static 'vitrine/images/bg_1.jpg' %}')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Login</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
          </div>
        </div>
      </div> 
    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="index.html">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Login</span>
      </div>
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                          
                            <label for="username">Username</label>
                            <!--<input type="text" id="username" class="form-control form-control-lg">-->
                            {{ form.username }}
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword">Password</label>
                            <!--<input type="text" id="pword" class="form-control form-control-lg">-->
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="se connecter" value="Log In" class="btn btn-primary btn-lg px-5">
                            <p>{{ message }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </form>
  <!-- .site-wrap -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>
      <!--footer-->
      {% include "vitrine/footer.html" %}
    <!--footer-->
  
{% endblock %}
